  flutter_dotenv: ^5.2.1
    


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.9


flutter:
  uses-material-design: true
  assets:
    - .env
    - shorebird.yaml
    - assets/
    - assets/3d/

    
  fonts:
