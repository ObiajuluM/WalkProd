  flutter_riverpod: ^2.6.1
  flutter_secure_storage: ^9.2.4
  google_sign_in: ^6.2.2
  http: ^1.3.0
  riverpod: ^2.6.1
  shared_preferences: ^2.3.3
  action_slider: ^0.7.0
  lottie: ^1.4.3
